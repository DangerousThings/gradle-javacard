apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.fidesmo.gradle'
            artifactId 'javacard'
            version '0.1-SNAPSHOT'
            artifact jar
        }
    }
}
