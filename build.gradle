apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

buildscript {
   repositories {
      mavenCentral()
      maven { url "https://oss.sonatype.org/content/groups/public"}
   }
   dependencies {
      classpath 'com.github.townsfolk:gradle-release:1.2'
   }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.fidesmo.gradle'
            artifactId 'javacard'
            version '0.1-SNAPSHOT'
            artifact jar
        }
    }

    repositories {
        maven {
            url 's3://snapshots.syltburk.fidesmo.com'
        }
    }
}

apply plugin: 'release'
